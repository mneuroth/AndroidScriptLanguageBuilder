matrix:
  include:    
    - os: linux
      language: android
      compiler: gcc/cmake
      android:
        components:
            - build-tools-26.0.2
            - android-26
      before_install:
        - echo y | sdkmanager "ndk-bundle"
        - echo y | sdkmanager "cmake;3.6.4111459"
        - echo y | sdkmanager "lldb;3.1"
      before_script:
        - export ANDROID_NDK_HOME=$ANDROID_HOME/ndk-bundle
      script:
      - curl -R -O http://www.lua.org/ftp/lua-5.3.5.tar.gz
      - tar zxf lua-5.3.5.tar.gz
      - cd lua-5.3.5
      # setup compiler environment for android cross compiler
      - export PATH="$ANDROID_NDK_HOME/toolchains/arm-linux-androideabi-4.9/prebuilt/linux-x86/bin/:$PATH"
      - export SYS_ROOT="$ANDROID_NDK_HOME/platforms/android-19/arch-arm/"
      - export CC="arm-linux-androideabi-gcc --sysroot=$SYS_ROOT"
      - export LD="arm-linux-androideabi-ld"
      - export AR="arm-linux-androideabi-ar"
      - export RANLIB="arm-linux-androideabi-ranlib"
      - export STRIP="arm-linux-androideabi-strip"       
      - export MY_INCLUDES="$ANDROID_NDK_HOME/sources/cxx-stl/gnu-libstdc++/4.9/include"       
      - export MY_INCLUDES2="$ANDROID_NDK_HOME/sources/cxx-stl/gnu-libstdc++/4.9/libs/armeabi/include"
      - export MY_LIBS="$ANDROID_NDK_HOME/sources/cxx-stl/gnu-libstdc++/4.9/libs/armeabi"       
      - export MYCFLAGS="-fPIC --sysroot=$SYS_ROOT"
      - export MYLDFLAGS="-pie"
      # build version for arm
      - make posix 
      - ls -l 
      - cd src
      - ls -l
      - ./lua -v
      - cd ..
      - echo $ANDROID_NDK_HOME
      - ls -lrt $ANDROID_NDK_HOME
      - ls -lrt $ANDROID_NDK_HOME/toolchains
      - ls -lrt $ANDROID_NDK_HOME/toolchains/arm-linux-androideabi-4.9
      - ls -lrt $ANDROID_NDK_HOME/toolchains/arm-linux-androideabi-4.9/prebuilt
      - ls -lrt $ANDROID_NDK_HOME/toolchains/arm-linux-androideabi-4.9/prebuilt/linux-x86
      - ls -lrt $ANDROID_NDK_HOME/toolchains/arm-linux-androideabi-4.9/prebuilt/linux-x86/bin
      # TODO: zip deployment file
      - pwd
      - export LUA_DEPLOY_ROOT=`pwd`
      deploy:
        provider: releases
        api_key:
          secure: 
        file: 
          - $FUEL_DEPLOY_ROOT/lua-armeabi-v7a-bin.zip
        skip_cleanup: true
        on:
          tags: true

install:
- "[ $CXX = g++ ] && export CXX=g++-6 || true"
- "[ $CXX = clang++ ] && export CXX=clang++-3.8 || true"
